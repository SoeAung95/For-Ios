<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌐 Magic Web3 Dashboard</title>

  <!-- Apple / PWA Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MagicWallet">
  <meta name="theme-color" content="#000000">

  <!-- Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>

  <!-- WalletConnect & Web3.js -->
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <!-- 🔑 Load .env.js BEFORE wallet.js -->
  <script src="env.js"></script> <!-- Contains: window.OPENAI_API_KEY = "sk-..." -->
  <script defer src="wallet.js"></script> <!-- Main wallet interaction script -->
</head>
<body>
  <div class="dashboard">
    <h1>💼 Web3 Wallet Dashboard</h1>

    <div id="wallets-container"></div>

    <button id="connect-btn">🔌 Connect Wallet</button>

    <p id="wallet-address"></p>
    <p id="network-info"></p>

    <footer>
      <p>Developed by <strong>Magic_Stone</strong></p>
      <a href="https://github.com/SoeAung95" target="_blank">GitHub</a> |
      <a href="https://magicgmail.com" target="_blank">Portfolio</a>
    </footer>
  </div>

  <!-- ⚙️ Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ SW registration failed:", err));
    }
  </script>
</body>
</html>
