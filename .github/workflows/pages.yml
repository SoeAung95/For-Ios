name: ğŸš€ Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload site artifact
        uses: actions/upload-pages-artifact@v3.0.1  # âœ… v4 not available; use latest v3
        with:
          path: './'  # If your site output is in a subfolder like "dist", change this

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
