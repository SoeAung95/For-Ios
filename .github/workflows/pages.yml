name: ğŸš€ Deploy My Stylish iOS Page

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ¨ Build Magic Page (No Build Needed)
        run: echo "âœ¨ No build required, using static files âœ¨"

      - name: ğŸ“¦ Upload Static Files
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages  # <- âœ… explicitly name the artifact
          path: '.'

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages  # <- âœ… ensure it picks the right one
