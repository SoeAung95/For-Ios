jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: No Build Needed
        run: echo "âœ¨ No build required, using static files âœ¨"

      - name: Upload Static Files
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages  # ðŸ‘ˆ This makes sure deploy step works

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages  # ðŸ‘ˆ This points to the uploaded files